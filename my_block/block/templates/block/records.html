<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список</title>
</head>
<body>
    <h1>Список</h1>

{% for record in records %}
<di>
    <p>{{record.data|date:"Y-m-d H:i:s"}}</p>
    <p>{{record.name}}</p>
    <p>{{record.sum}}</p>
    <p>{{record.coment}}</p>
</di>
<hr>
{% endfor %}
</body>
</html>
